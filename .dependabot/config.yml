version: 1
update_configs:
  # Keep package.json (& lockfiles) up to date as soon as
  # new versions are published to the npm registry
- package_manager: "javascript"
  directory: "/"
  update_schedule: "live"
  target_branch: "develop"
  default_reviewers:
  - "MartiUK"
  - "KHodderDVSA"
  default_assignees:
  - "MartiUK"
  - "KHodderDVSA"
  allowed_updates:
  - match:
      update_type: "security"
  commit_message:
    prefix: "deps"
    include_scope: true
